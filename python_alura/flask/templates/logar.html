<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indicaki</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
    {% with mensagens = get_flashed_messages()  %}
        {% if mensagens %}
            <ul id="mensagens" class="list-unstyled">
                {% for msg in mensagens %}
                <li class="alert alert-success"> {{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h1> Entre com o seu Login e Senha.</h1>
    <form method="POST"  action="/autorizar">
        <p><label>Nome de Usu√°rio: </label> <input class="form-control" type="text" name="user" required> </p>
        <p> <label>Senha: </label> <input class="form-control" type="password" name="password" required> </p>
        <p> <button class="btn btn-primary" type="submit">LOGIN</button> </p>
    </form>
</div>
</body>
</html>
