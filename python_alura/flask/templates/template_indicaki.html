<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale"/>
        <title>IndicaKi</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}" media="screen" />
    </head>
    <body>
    {% with mensagens = get_flashed_messages()  %}
        {% if mensagens %}
            <ul id="mensagens" class="list-unstyled">
                {% for msg in mensagens %}
                <li class="alert alert-success"> {{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <div class="container">
            <div class="page-header">
                <h1>{{titulo}}</h1>
            </div>

       {% block conteudo %}
            {% endblock %}

        </div>
    </body>
</html>
